<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:link="http://www.w3.org/1999/html"
      xmlns:style="http://www.w3.org/1999/html">
<head>
    <title>ingu-book</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link th:href="@{/css/user-sign-up-form.css}" rel="stylesheet">

    <script type="text/javascript" th:src="@{/js/user-sign-up-form.js}"></script>

</head>
<body>
    <section>
        <div id="sign-form"><form>
            <div class="title">회원가입</div>
            <input type="hidden" name="auth" value="user">
            <div class="input">
                <label for="loginId">아이디</label>
                <input class = "loginId" type="text" name="loginId" placeholder="사용하려는 아이디를 입력해주세요." autofocus>
                <span>
                    <button type="button" id="idCheck">중복확인</button>
                </span>
                <span class="errMsg"></span>
            </div>
            <div class="input">
                <label for="password">비밀번호</label>
                <input class = "password" type="password" placeholder="사용하려는 비밀번호를 입력해주세요." name="password">
            </div>
            <div class="input">
                <label >비밀번호 확인</label>
                <input class = "passwordConfirm" type="password" placeholder="다시한번 비밀번호를 입력해주세요.">
            </div>
            <div class="input">
                <label for="name">이름</label>
                <input class = "name" type="text" name="name" placeholder="이름을 입력해주세요.">
            </div>
            <div class="input">
                <label for="phoneNumber">전화번호</label>
                <input class = "phoneNumber" type="text" name="phoneNumber" placeholder="전화번호를 입력해주세요.">
                <span>
                    <button type="button" id="phoneCheck">중복확인</button>
                </span>
                <span class="errMsg"></span>
            </div>

            <button type="button"><a th:href="@{/user}">취소</a></button>
            <button type="button" id="signUp">회원가입</button>
        </form></div>
    </section>

</body>
</html>
